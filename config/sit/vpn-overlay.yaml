# 基础网络参数
wg_network: 172.16.0.0/16
bridge_network: 10.253.0.0/16
vxlan_id: 100
hub_port: 51820

# 全局功能开关
features:
  enable_vless: true               # 是否通过 VLESS 中转 WG 流量
  enable_multi_hub: true           # 是否支持多 Hub 架构（false 则为单 Hub star 架构）
  enable_vxlan_between_sits: true  # 是否开启 vxlan 桥接（站点接入 Hub）
  enable_vxlan_between_hubs: true  # 是否开启 Hub 之间的 VXLAN Mesh
  only_wireguard: false            # 若为 true，仅使用 WireGuard 点对点，忽略 gretap/vxlan

# WireGuard Hub 节点配置
hubs:
  - name: cn-hub
    interface: eth0
    public_ip: 1.15.155.245
    wg_ip: 172.30.0.1
    br_ip: 10.253.253.1
    local_ip: 172.30.0.1
    remote_ip: 172.31.0.10
    xray:
      uuid: "18d270a9-533d-4b13-b3f1-e7f55540a9b2"
      relay_address: "global-proxy.onwalk.net"
      relay_port: '51820'
      remote_domain: "global-proxy.onwalk.net"
      cert_path: "/etc/ssl/onwalk.net.pem"
      key_path: "/etc/ssl/onwalk.net.key"
    wireguard_peer:
      - master-1
      - slave-1
      - agent-1
      - agent-1

  - name: global-hub
    interface: ens5
    public_ip: 1.15.155.245
    wg_ip: 172.31.0.1
    br_ip: 10.253.253.2
    local_ip: 172.31.0.1
    remote_ip: 172.30.0.1
    xray:
      uuid: "18d270a9-533d-4b13-b3f1-e7f55540a9b2"
      cert_path: "/etc/ssl/onwalk.net.pem"
      key_path: "/etc/ssl/onwalk.net.key"
      relay_address: "cn-proxy.onwalk.net"
      relay_port: '51820'
      remote_domain: "cn-proxy.onwalk.net"
    wireguard_peer:
      - master-1
      - slave-1 
      - agent-1 
      - agent-1 
    uuid: ""
    remote_domain: "global-proxy.onwalk.net"
    cert_path: "/etc/ssl/onwalk.net.pem"
    key_path: "/etc/ssl/onwalk.net.key"

  - name: tky-proxy
    interface: eth0
    wg_ip: 172.30.0.1
    br_ip: 10.253.253.1
    local_ip: 172.30.0.1
    remote_ip: 172.31.0.1
    xray:
      uuid: "18d270a9-533d-4b13-b3f1-e7f55540a9b2"
      remote_domain: "global-proxy.onwalk.net"
      cert_path: "/etc/ssl/onwalk.net.pem"
      key_path: "/etc/ssl/onwalk.net.key"

  - name: us-proxy
    interface: eth0
    wg_ip: 172.30.0.1
    br_ip: 10.253.253.1
    local_ip: 172.30.0.1
    remote_ip: 172.31.0.1
    xray:
      uuid: "18d270a9-533d-4b13-b3f1-e7f55540a9b2"
      remote_domain: "global-proxy.onwalk.net"
      cert_path: "/etc/ssl/onwalk.net.pem"
      key_path: "/etc/ssl/onwalk.net.key"

  - name: ca-proxy
    interface: eth0
    wg_ip: 172.30.0.1
    br_ip: 10.253.253.1
    local_ip: 172.30.0.1
    remote_ip: 172.31.0.1
    xray:
