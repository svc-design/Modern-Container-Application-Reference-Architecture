# 各个站点定义
sites:
  - name: master-1
    interface: ens5
    public_ip: 1.15.155.245
    allowed_ips: "172.16.0.0/16"
    wireguard_peer: hub-1
    br_ip: 10.253.253.2
    wg_ip: 172.16.0.10
    local_ip: 172.16.0.10
    remote_ip: 172.16.0.11
    vless:
      enabled: false
      uuid: "11111111-1111-1111-1111-111111111111"
      transport: ws
      tls: true
      path: /wg

  - name: slave-1
    interface: ens5
    public_ip: 1.15.155.245
    wireguard_peer: hub-1
    allowed_ips: "172.16.0.0/16"
    br_ip: 10.253.253.3
    wg_ip: 172.16.0.11
    local_ip: 172.16.0.11
    remote_ip: 172.16.0.10
    vless:
      enabled: false  # 此节点不通过 VLESS，直接访问 Hub

  - name: site_c
    public_ip: 1.15.155.245
    wg_ip: 10.100.1.2
    br_ip: 172.16.1.2
    hub: hub2
    public_ip: c.example.com
    vless:
      enabled: true
      endpoint: vless-c.example.com
      uuid: "33333333-3333-3333-3333-333333333333"
      transport: ws
      tls: true
      path: /xray

  - name: deepflow-demo
    interface: wlp0s20f3
    public_ip: 172.30.0.10
    wg_ip: 172.30.0.10
    br_ip: 10.253.253.2
    local_ip: 172.30.0.10
    remote_ip: 172.30.0.1
    wireguard_peer: cn-hub
    allowed_ips: "172.30.0.0/16"
    vless:
      enabled: true
      endpoint: vless-c.example.com
      uuid: "33333333-3333-3333-3333-333333333333"
      transport: ws
